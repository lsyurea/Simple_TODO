<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Simple Todo page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">
            <div class="search">
                <img class="logo" src="images/apple.png" alt="logo">
                <div class="line"></div>
                <img svg class="search-icon" src="svg/search.svg" alt="search">
                <input class="search-input" type="text" placeholder="Search for ...">
            </div>
            <div class="profile">
                <div class="circle"></div>
                <p class="text">Analyst User</p>
            </div>
        </div>

        <div class="rest">
            <div class="container">
                <p class="title">Backlog</p>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="container">
                <p class="title">Todo</p>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="container">
                <p class="title">Done</p>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </body>
</html>
